<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Electric Maybe - Expert Shopify development agency specializing in high-performance themes, custom stores, and ecommerce solutions">
  <meta name="keywords" content="Shopify development, ecommerce, custom themes, web development, online store">
  <meta name="author" content="Electric Maybe">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Electric Maybe | High Voltage Shopify Development">
  <meta property="og:description"
    content="Expert Shopify development agency specializing in high-performance themes, custom stores, and ecommerce solutions">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://electricmaybe.com">
  <meta property="og:image" content="https://electricmaybe.com/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Electric Maybe | Shopify Experts">
  <meta name="twitter:site" content="@efecankurnaz">
  <meta name="twitter:image" content="https://electricmaybe.com/og-image.jpg">
  <meta name="twitter:image:alt" content="Electric Maybe | Shopify Experts">
  <meta name="twitter:description"
    content="We wire high voltage Shopify themes. Custom stores, development and ecommerce solutions.">
  <link rel="canonical" href="https://electricmaybe.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Geist:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;700&display=swap" rel="stylesheet">
  </noscript>
  <script defer>
    // Load analytics after page load
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    const script = document.createElement('script');
    script.src = 'https://www.googletagmanager.com/gtag/js?id=UA-178112859-1';
    script.onload = () => {
      gtag('js', new Date());
      gtag('config', 'UA-178112859-1', {
        'page_title': document.title,
        'page_path': window.location.pathname,
        'anonymize_ip': true,
        'cookie_flags': 'SameSite=None;Secure'
      });
    };
    document.head.appendChild(script);
  </script>
  
  <!-- Preload critical assets -->
  <link rel="preload" href="logo.svg" as="image">
  
  <!-- Performance optimizations -->
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://www.google-analytics.com">
  <link rel="dns-prefetch" href="https://embed.small.chat">
  
  <title>Electric Maybe | High Voltage Shopify Themes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Geist', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-display: swap;
      background: radial-gradient(circle at center, #ffffff 0%, #f8f8f8 100%);
      color: #4a4a4a;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      padding: 2rem;
      font-weight: 400;
    }

    .container {
      max-width: 85ch;
      margin: 0 auto;
      transform: translateY(-20%);
    }

    .logo {
      width: 120px;
      margin-bottom: 1.25rem;
    }

    /* Typography */
    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      line-height: 1.1;
      margin-bottom: 1.5rem;
      font-weight: 700;
      background: #4a4a4a;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      letter-spacing: -0.02em;
    }

    .line-1 {
      font-size: 40px;
      letter-spacing: -0.04em;
    }

    .line-2 {
      font-size: 72px;
      margin-top: -1rem;
      display: block;
      letter-spacing: -0.04em;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #e0e0e0;
    }

    .tagline {
      font-weight: 600;
      color: #666666;
    }

    .subtagline {
      color: #888888;
    }

    iframe {
      max-height: 80%;
    }

    .caption {
      color: #888888;
      margin-top: 1.5rem;
      transition: all 0.2s ease;
    }

    /* Buttons and Links */
    .button {
      padding: 1rem 2rem;
      border-radius: 4px;
      border: none;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button.primary {
      background: linear-gradient(to bottom, #555555, #222222);
      color: white;
    }

    .button.primary:hover {
      filter: brightness(1.5);
      transform: translateY(-1px);
    }

    .button.secondary {
      border: 1px solid #333333;
      color: #333333;
    }

    .button.secondary:hover {
      transform: translateY(-1px);
    }

    .button.ghost {
      color: #333333;
      text-decoration: underline;
    }

    .button.ghost:hover {
      transform: translateY(-1px);
    }

    /* Layout utilities */
    .flex {
      display: flex;
    }

    .gap-2 {
      gap: 1rem;
    }

    .mt-2 {
      margin-top: 2rem;
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    /* Responsive */
    @media (max-width: 680px) {
      body {
        padding: 2rem 1rem;
        justify-content: flex-start;
      }

      .container {
        transform: translateY(-4rem);
        margin-left: 0;
        width: 100%;
      }

      .line-1 {
        font-size: 32px;
      }

      .line-2 {
        font-size: 48px;
        margin-top: -0.5rem;
      }

      .flex {
        flex-direction: column;
      }

      .button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title-container">
      <img src="logo.svg" alt="Electric Maybe Logo" class="logo" height="36" width="120">
      <h1>
        <span class="line-1">your store needs some</span>
        <span class="line-2">electric maybe?</span>
      </h1>
      <p class="tagline">premium shopify themes</p>
      <p class="subtagline">and custom services</p>
      <p class="caption">
        150+ custom <i>Shopify</i> stores served since 2014
      </p>
      <div class="flex gap-2 mt-2">
        <a 
          class="button primary" 
          href="https://themes.shopify.com/themes/aisle/styles/grocery" 
          aria-label="View our themes on Shopify"
          onclick="gtag('event', 'click', {
            'event_category': 'CTA',
            'event_label': 'Buy Themes',
            'value': 1
          });"
        >buy our themes</a>
        <a 
          class="button secondary" 
          href="https://electricmaybesupport.zendesk.com/" 
          aria-label="Access theme support"
          onclick="gtag('event', 'click', {
            'event_category': 'Support',
            'event_label': 'Help Center',
            'value': 1
          });"
        >get theme support</a>
        <a 
          class="button ghost" 
          href="mailto:hello@electricmaybe.com" 
          aria-label="Contact us for custom services"
          onclick="gtag('event', 'click', {
            'event_category': 'Contact',
            'event_label': 'Custom Enquiry',
            'value': 1
          });"
        >custom enquiries (email)</a>
      </div>
    </div>
  </div>
  <script src="https://embed.small.chat/T017QRS71HRC08ANHV88KU.js" async></script>
</body>
</html>
