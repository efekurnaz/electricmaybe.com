<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    content="Electric Maybe - Expert Shopify development agency specializing in high-performance themes, custom stores, and ecommerce solutions">
  <meta name="keywords" content="Shopify development, ecommerce, custom themes, web development, online store">

  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Electric Maybe | High Voltage Shopify Development">
  <meta property="og:description"
    content="Expert Shopify development agency specializing in high-performance themes, custom stores, and ecommerce solutions">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://electricmaybe.com">
  <meta property="og:image" content="https://electricmaybe.com/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Electric Maybe | Shopify Experts">

    content="We wire high voltage Shopify themes. Custom stores, development, and ecommerce solutions.">
  <link rel="canonical" href="https://electricmaybe.com">
  <title>Electric Maybe | High Voltage Shopify Development</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(circle at center, #ffffff 0%, #f8f8f8 100%);
      color: #4a4a4a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 2rem;
    }

    .logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 120px;
      height: auto;
    }

    .container {
      max-width: 65ch;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      line-height: 1.1;
      margin-bottom: 1.5rem;
      font-weight: 700;
      background: #4a4a4a;
      -webkit-text-fill-color: #4a4a4a;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
      letter-spacing: -0.02em;
    }

    p {
      font-size: clamp(1.125rem, 3vw, 1.5rem);
      line-height: 1.5;
      margin-bottom: 2rem;
      color: #e0e0e0;
      font-weight: 400;
    }

    .subtitle {
      font-size: 1rem;
      color: #22c55e;
      letter-spacing: -0.01em;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .tagline {
      font-size: 1.25rem;
      color: #666666;
      margin-bottom: 0.5rem;
    }

    .subtagline {
      font-size: 1.125rem;
      color: #888888;
    }

    a {
      color: #666666;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    a:hover,
    a:focus {
      color: #333333;
      border-bottom-color: #333333;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Electric Maybe Logo" class="logo">
    <div class="title-container">
      <div class="stats-pill">
        150+ custom <span class="highlight">Shopify</span> stores served since 2014
      </div>
      <h1>
        <span class="line-1">your store needs some</span>
        <span class="line-2">electric maybe?</span>
      </h1>
      <p class="tagline">we detect what's not current</p>
      <p class="subtagline">then design and build it for you</p>
      <a href="mailto:hello@electricmaybe.com" aria-label="Email us">hello@electricmaybe.com</a>
    </div>
</body>

</html>
